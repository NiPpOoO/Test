<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>WebAR: Снеговик + Лиса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <!-- AR.js с поддержкой NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- Лоадер -->
    <div class="arjs-loader">
      <div>Загрузка маркера, подожди…</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Модель всегда видна -->
      <a-entity
        gltf-model="https://nippooo.github.io/Test/assets/models/Fox.glb"
        scale="0.2 0.2 0.2"
        position="0 0 -2"
      >
      </a-entity>

      <!-- NFT-маркер снеговика (для трекинга, но модель не исчезает) -->
      <a-nft
        type="nft"
        url="https://nippooo.github.io/Test/assets/markers/snowman/snowman"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        emitevents="true"
      >
      </a-nft>

      <script>
        document.addEventListener("markerFound", e => {
          console.log("[AR.js] Маркер найден:", e);
        });
        document.addEventListener("markerLost", e => {
          console.log("[AR.js] Маркер потерян, но модель остаётся");
        });
      </script>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
