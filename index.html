<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>WebAR: Снеговик + Лиса</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
    <!-- AR.js с поддержкой NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body style="margin:0; overflow:hidden;">
    <!-- Лоадер -->
    <div class="arjs-loader">
      <div>Загрузка маркера, подожди…</div>
    </div>

    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- NFT-маркер снеговика -->
      <a-nft
      type="nft"
      url="https://nippooo.github.io/Test/assets/markers/snowman"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
      <script>
      const marker = document.querySelector('#snowman-marker');
      const status = document.querySelector('#marker-status');

      marker.addEventListener('markerFound', () => {
      status.textContent = '✅ Маркер найден';
      status.classList.add('found');
    status.classList.remove('lost');
  });

  marker.addEventListener('markerLost', () => {
    status.textContent = '❌ Маркер не виден';
    status.classList.add('lost');
    status.classList.remove('found');
  });
</script>
        <!-- Fox.glb модель -->
        <a-entity
          gltf-model=https://nippooo.github.io/Test/assets/models/Fox.glb
          scale="0.3 0.3 0.3"
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
        >
        </a-entity>
      </a-nft>

      <!-- Камера -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
